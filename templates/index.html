<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link href="static/styles.css" rel="stylesheet">
    <link href="static/chatbot.png" type="image/icon type" rel="icon">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href=""><img class="nav-img" src="static/chatbot.png"></a>
      
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse text-center navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Privacy Policy</a>
            </li>
          </ul>
        </div>
    </nav>
</head>
<body>
   <div class="main">
    <img class="main-img" src="static/chatbot.png">
    <div class="main-text">Customer Service</div>
   </div>
   <div class="lower">Solution to all your problems</div>
   <div class="container mt-5">
     <div id="chatbox">
        <div id="chatnav" class="bot-avatar">
            <img class="chatnav-img" src="static/chatbot.png">
            <p class="chatnav-content"><b>Customer Service</b></p>
            <i class="fa-regular fa-moon" id="dark_mode" onclick="darkMode()"></i>
        </div>
        <div id="chat-content">
        </div>
        <div id="typing-indicator" class="typing hidden">
            <img src="static/chatbot.png" class="bot-avatar" alt="Bot Avatar">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="input-group">
            <input type="text" id="user_input" class="form-control" placeholder="Type your message here" aria-label="User input">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="sendMessage()">
                    <i class="fa-regular fa-paper-plane"></i>
                </button>
            </div>
        </div>
     </div>
    </div>

    <script src="static/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
